<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geospatial Dashboard</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body data-theme="dark">

<!-- NAV BAR -->
<div class="topbar">
    <div class="brand">
        <div class="logo">VS</div>
        <div>
            <div class="main-title">Geospatial Dashboard</div>
            <div class="sub-title">GIS • Web Mapping • Data Visualization</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="themeToggle">Theme</button>
        <button class="btn secondary" id="clearAll">Clear All</button>
    </div>
</div>

<!-- LAYOUT -->
<div class="container">

    <!-- Left panel -->
    <div class="sidebar">

        <h3>Search & Navigation</h3>
        <div class="row">
            <input id="searchInput" class="input" placeholder="Search location">
            <button class="btn" id="searchBtn">Search</button>
        </div>

        <div class="row">
            <button class="btn secondary" id="trackMe">Track Me</button>
        </div>

        <h3>Basemap</h3>
        <select id="basemapSelect" class="input">
            <option value="osm">OpenStreetMap</option>
            <option value="sat">Esri Satellite</option>
            <option value="terrain">Stamen Terrain</option>
        </select>

        <h3>Upload Dataset</h3>
        <div class="upload">
            <label class="btn upload-btn" for="fileInput">Choose File</label>
            <input type="file" id="fileInput" accept=".csv,.geojson,.json,.tif,.shp,.zip">
            <div id="fileInfo" class="info">Supported: CSV, GeoJSON, SHP (.zip), TIF</div>
        </div>

        <h3>Distance</h3>
        <div class="row">
            <input id="distA" class="input" placeholder="Place A">
            <input id="distB" class="input" placeholder="Place B">
        </div>
        <button class="btn" id="distBtn">Calculate Distance</button>

        <h3>Area Measurement</h3>
        <div class="row">
            <button class="btn" id="areaStart">Start Area</button>
            <button class="btn secondary" id="areaReset">Reset</button>
        </div>

        <h3>Route</h3>
        <div class="row">
            <input id="routeStart" class="input" placeholder="Start">
            <input id="routeEnd" class="input" placeholder="End">
        </div>
        <button class="btn" id="routeBtn">Get Route</button>

        <h3>Nearby Search</h3>
        <div class="row">
            <input id="nearbyTerm" class="input" placeholder="cafe, hospital, atm...">
            <button class="btn" id="nearbyBtn">Search</button>
        </div>

        <div id="status" class="status">Ready</div>

    </div>

    <!-- Map -->
    <div id="map"></div>

</div>

<!-- LIBRARIES -->

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- SHP support -->
<script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>

<!-- TIF raster support -->
<script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
<script src="https://unpkg.com/georaster/dist/georaster.browser.bundle.min.js"></script>
<script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>

<!-- CSV parser -->
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<!-- OUR SCRIPT -->
<script src="script.js"></script>

</body>
</html>
